<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <link href="css/modules.css" rel="stylesheet">

<body>

  <div class="push-2 relative">
    <div class="banner-image"></div>
    <div class="banner-content pin-bl">
      <div class="banner-content-inner pad-left-adapt push-2">
        <h1 class="banner-title tena push-1-4">Bee Movie</h1>
        <p class="banner-desc max-length mega push-0">Barry B. Benson, a bee just graduated from college, is disillusioned at his lone career choice: making honey. On a special trip outside the hive, Barry's life is saved by Vanessa, a florist in New York City.</p>
      </div>
    </div>
  </div>

      <button class="card relative ib push-r" id="bee-movie">

        <div class="card-details milli absolute pin-bl w-1">

        </div>

      <button class="card relative ib push-r">
