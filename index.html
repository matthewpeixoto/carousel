<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/banner.css" rel="stylesheet">
  <link href="css/card.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.typekit.net/yjq7gse.css">
</head>
<body>

  <div class="push-2 relative">
    <div class="banner-image"></div>
    <div class="banner-content pin-bl">
      <div class="banner-content-inner pad-left-adapt push-2">
        <h1 class="banner-title tena push-1-4">Bee Movie</h1>
        <p class="banner-desc max-length-no-center push-0">Barry B. Benson is disillusioned at his lone career choice: making honey. On a trip outside the hive, Barry's life is saved by Vanessa, a florist in New York City.</p>
      </div>
    </div>
  </div>

  <div class="row pad-left-adapt">
    <div class="row-inner push-4">

      <button class="card relative ib push-r" id="bee-movie">
        <img class="card-img" src="images/card/bee-movie.jpg" alt="" />
        <div class="card-details milli absolute pin-bl w-1 text-left">
          <div>Bee Movie</div>
        </div>
        <div class="h-1 w-1 relative absolute chop pin-tl">
          <div class="island-1-4 i-play absolute w-1 text-left">
            <i class="icon i-32"><img src="images/play.svg" alt="Play" /></i>
          </div>
        </div>
      </button>

      <button class="card relative ib push-r" id="dunkirk">
        <img class="card-img" src="images/card/dunkirk.jpg" alt="" />
        <div class="card-details milli absolute pin-bl w-1 text-left text-left">
          <div>Dunkirk</div>
        </div>
        <div class="h-1 w-1 relative absolute chop pin-tl">
          <div class="island-1-4 i-play absolute w-1 text-left">
            <i class="icon i-32"><img src="images/play.svg" alt="Play" /></i>
          </div>
        </div>
      </button>

      <button class="card relative ib push-r" id="wonder-woman">
        <img class="card-img" src="images/card/wonder-woman.jpg" alt="" />
        <div class="card-details milli absolute pin-bl w-1 text-left">
          <div>Wonder Woman</div>
        </div>
        <div class="h-1 w-1 relative absolute chop pin-tl">
          <div class="island-1-4 i-play absolute w-1 text-left">
            <i class="icon i-32"><img src="images/play.svg" alt="Play" /></i>
          </div>
        </div>
      </button>

      <button class="card relative ib push-r" id="blade-runner">
        <img class="card-img" src="images/card/blade-runner.jpg" alt="" />
        <div class="card-details milli absolute pin-bl w-1 text-left">
          <div>Blade Runner 2049</div>
        </div>
        <div class="h-1 w-1 relative absolute chop pin-tl">
          <div class="island-1-4 i-play absolute w-1 text-left">
            <i class="icon i-32"><img src="images/play.svg" alt="Play" /></i>
          </div>
        </div>
      </button>

      <button class="card relative ib push-r" id="shrek-2">
        <img class="card-img" src="images/card/shrek-2.jpg" alt="" />
        <div class="card-details milli absolute pin-bl w-1 text-left">
          <div>Shrek 2</div>
        </div>
        <div class="h-1 w-1 relative absolute chop pin-tl">
          <div class="island-1-4 i-play absolute w-1 text-left">
            <i class="icon i-32"><img src="images/play.svg" alt="Play" /></i>
          </div>
        </div>
      </button>

      <button class="card relative ib push-r" id="baby-driver">
        <img class="card-img" src="images/card/baby-driver.jpg" alt="" />
        <div class="card-details milli absolute pin-bl w-1 text-left">
          <div>Baby Driver</div>
        </div>
        <div class="h-1 w-1 relative absolute chop pin-tl">
          <div class="island-1-4 i-play absolute w-1 text-left">
            <i class="icon i-32"><img src="images/play.svg" alt="Play" /></i>
          </div>
        </div>
      </button>

       <button class="card relative ib push-r" id="planet-of-the-apes">
        <img class="card-img" src="images/card/planet-of-the-apes.jpg" alt="" />
        <div class="card-details milli absolute pin-bl w-1 text-left">
          <div>War for the Planet of the Apes</div>
        </div>
        <div class="h-1 w-1 relative absolute chop pin-tl">
          <div class="island-1-4 i-play absolute w-1 text-left">
            <i class="icon i-32"><img src="images/play.svg" alt="Play" /></i>
          </div>
        </div>
      </button>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
